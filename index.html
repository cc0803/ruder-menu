<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ruder Menu</title>

		<script src="app.js" defer></script>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/eaa195accc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<button class="menu-button">
			<i class="fa-solid fa-plus"></i>
		</button>
		<div class="rudder-menu">
			<ul id="invisible">
				<li>
					<button>
						<i class="fa-solid fa-house" id="invisible"></i>
					</button>
				</li>
				<li>
					<button>
						<i
							class="fa-solid fa-magnifying-glass"
							id="invisible"
						></i>
					</button>
				</li>
				<li>
					<button class="close">
						<i class="fa-solid fa-plus" id="invisible"></i>
					</button>
				</li>
				<li>
					<button>
						<i class="fa-solid fa-user" id="invisible"></i>
					</button>
				</li>
				<li>
					<button>
						<i class="fa-solid fa-cloud" id="invisible"></i>
					</button>
				</li>
			</ul>
		</div>
	</body>
</html>
